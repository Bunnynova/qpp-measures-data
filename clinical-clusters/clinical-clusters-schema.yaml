id: https://github.com/CMSgov/qpp-measures-data/versions/0.0.1/ema-schema.yaml
$schema: http://json-schema.org/schema#
type: array
items: { $ref: #/definitions/ClusterType }
definitions:
  ClusterType:
    type: object
    properties:
      measureId:
        type: string
      firstPerformanceYear:
        description: Year in which the measure was introduced.
        type: integer
        default: 2017
      lastPerformanceYear:
        description: Year in which the measure was deprecated.
        type: [integer, 'null']
        default: 'null'
      clinicalClusters:
        type: array
        items: { $ref: #/definitions/ClinicalClusterType }
      specialitySets:
        type: array
        items: { $ref: #/definitions/ClinicalClusterType }
  ClinicalClusterType:
    type: object
    properties:
      name:
        type: string
      measureIds:
        type: array
        items:
          type: string